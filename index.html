<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <!-- Weather Dashboard Header -->
    <header class = "jumbotron text-center">Weather Dashboard</header>

    <!-- Form -->
    <div class = col-3>
    <form>
    
      <label for="city-search" class = col>Search for a City:</label>
      <input type="search" class="form-input col" name="city" placeholder="New York" id = "city-search"/>
      <input type="button" class ="btn btn-primary col" 
      value= "Search" id = "search-button"></input>
    </form>
    <hr>
    <section id = history></section>
  </div>

    <section >
      <div class = col>
      <h3 id = city-name>
        <i id = icon></i>
      </h3>
      <p id = temp></p>
      <p id = humidity></p>
      <p id = wind></p>
      <p id = uv></p>
    </div>
    </section>
    <section class = col> 
      <h4> 5-Day Forecast </h4>
      <div> 

    </section>


 
  </body>
  <!-- jQuery -->
  <script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- My javascript -->
  <script src = "./assets/js/script.js"></script>
  
</html>
