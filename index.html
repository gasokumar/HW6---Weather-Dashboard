<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <!-- Weather Dashboard Header -->
    <header class = "jumbotron text-center">Weather Dashboard</header>

    <!-- Form -->
    <div class = col-3>
    <form>
    
      <label for="city-search" class = col>Search for a City:</label>
      <input type="search" class="form-input col" name="city" placeholder="New York" id = "city-search"/>
      <input type="submit" class ="btn btn-primary col" 
      value= "Search" id = "search-button"></input>
    </form>
  </div>

    <section class = col> Information 
      <div id = city-name></div>
      <p id = temp></p>
      <p id = wind></p>
      <p id = humidity></p>
      <p id = uv></p>
    </section>
    <section class = col> 
      5-Day Forecast 

    </section>


  <script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src = "./assets/js/script.js"></script>
  </body>
  
</html>
